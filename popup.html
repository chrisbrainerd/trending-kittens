<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link rel="stylesheet" href="materialize.min.css">
    <link rel="stylesheet" href="font-awesome.min.css">


    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="materialize.min.js"></script>
    <script type="text/javascript" src="clipboard.min.js"></script>
  
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 400px;
        background-color: #F5F3F5;
        color: #002A32;
        margin: 0;
        padding: 0;
        /*overflow: hidden;*/
        /*min-height: 250px;*/
        display: flex;
        flex-direction: column;
      }
      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 45px;
        background-color: #002A32;
        color: #F5F3F5;
      }
      .header span {
        font-family: 'Patua One', cursive;
        width: 100%;
        text-align: center;
        font-size: 20px;
        font-weight: 300;
      }
      .header img {
        position: absolute;
        right: 10px;
        top: -5px;
        transform: rotate(180deg);
      }
      .header, #tabs {
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        width: 100%;
        padding: 0;
      }
      #tabs .tab a {
        color: #002A32 !important;
      }
      #tabs .indicator {
        background-color: #E98A15;
      }
      #tabs {
        margin-bottom: 20px;
      }
      h5 {
        width: 100%;
        text-align: center;
      }
      input {
        float: left;
        display: inline;
        width: auto;
      }
      #share input, #share label {
        width: 70%;
      }
      #share, #history {
        /*position: fixed;*/
        top: 100px;
        width: 90%;
        margin-left: 5%;
      }
      #share {
        /*min-height: 400px;*/
        height: 100%;
      }
      button {
        float: right;
        display: inline;
        /*width: 25%;*/
      }
      #saved-message {
        display: flex;
        align-items: center;
        position: fixed;
        width: 100%;
        height: 100%;
        font-size: 50px;
        opacity: 0;
        background-color: #002A32;
        color: #F5F3F5;
        z-index: -1;
        -webkit-transition: opacity .45s ease-in-out;
        background-image: repeating-linear-gradient(135deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
        background-size: 70px 70px; /* This is unique for this background, need to find a pattern and develop a formula */
        animation: slide 12s infinite linear forwards;
      }
      @keyframes slide {
          0% { background-position: 0% 0; }
          100% { background-position: 100% 100%; }
      }
      #saved-message span {
        width: 100%;
        text-align: center;
      }
      #saved-message.show {
        opacity: 1;
        font-weight: 800;
        z-index: 9;
      }
      #gif-holder {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .rowmain {
        min-height: 80px;
        /*overflow-y: scroll;*/
      }
      #history {
        height: calc(100% - 100px);
        overflow-y: scroll;
      }
      #history li {
        display: flex;
        flex-direction: row;
        width: 100%;
        align-items: center;
        margin-bottom: 10px;
      }
      #history li a {
        margin-left: 5px;
      }
      .card-action {
        float: left;
        margin: 0;
        width: 50%;
        height: 100%;
        color: #26a69a;
      }
      .card-action i { 
        color: inherit;
       }

      .card-action:hover {
        color: #fff;
      }
      .card-title {
        background-color: rgba(0,0,0,0.7);
        max-width: 100%;
        overflow-x: hidden;
      }
      .toast-container {
        position: fixed;
        top: 0;
      }
      .toast-container .toast {
        background-color: rgba(0,0,10,0.8);
        margin-top: 5px;
      }
      .gif-holder-holder {
        height: 100%;
        width: 100%;
      }
      .card-image {
        width: 350px !important;
        min-height: 20px !important;
        overflow: hidden;
      }
      #gif-holder .card-image {
        min-height: 20px !important;
      }
/*      .card .card-image img {
        width: 100%;
      }*/
    </style>
  </head>

  <body>
    <div id='saved-message'>
        <span><i>Saved!</i></span>
    </div>
    <!-- <div class='header'> -->
    <div class="header col s12">
      <img id='mascot' src='icon64_trans.png' />
      <span>Gifs are <i>always</i> trending!</span>
    </div>
    <div class="col s12" id='tabs'>
      <ul class="tabs">
        <li class="tab col s3"><a href="#share">Change gifs</a></li>
        <li class="tab col s3"><a href="#history">History</a></li>
      </ul>
    <!-- </div> -->
    </div>
    <div class="rowmain">
      <div id="share" class="col s12">
        <div class="input-field col s12">
          <input id="search_term" type="text" class="validate">
          <label for="search_term">Giphy search term</label>
          <button class="btn waves-effect waves-light" id='save' name="action">Save</button>
        </div>

        <div class='col s12 gif-holder-holder'>
          <div id='gif-holder'></div>
        </div>  
        
      </div>
      <div id="change" class="col s12">

      </div>
      <div id="history" class="col s12">

      </div>
    </div>

    <script type="text/javascript" src="popup.js"></script>
  </body>

</html>
